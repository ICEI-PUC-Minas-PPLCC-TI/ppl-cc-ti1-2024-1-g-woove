<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
    </style>
</head>

<body>
    <div class="containerPrincipal">
        <div class="container">
            <p style="color: white;">botao teste pra ver usuarios cadastrados</p>
            <button id="btnCarregaDados">carregar dados</button>

            <div id="tela" style="color: white;"></div>

            <div class="d-flex flex-column justify-content-center align-items-center min-vh-100">
                <div id="caixaCadastro" class="col-md-6">
                    <div class="row">
                        <div class="col-md-6 partePosConta my-3">
                            <div class="container text-center">
                                <p>JÃ¡ possui uma conta?</p>
                                <button id="btnIrPGlogin"><a href="PagLogin.html" class="btnPGLog">Logar</a></button>
                            </div>
                        </div>
                        <div class="col-md-6 parteCadas my-3">
                            <div id="formCadastro">
                                <div>
                                    <label for="campoNome">Nome:</label><br>
                                    <input type="text" id="campoNome" class="campos" required><br>
                                </div>
                                <div>
                                    <label for="campoEmail">Email:</label><br>
                                    <input type="email" id="campoEmail" class="campos" required><br>
                                </div>
                                <div>
                                    <label for="campoSenha">Senha:</label><br>
                                    <input type="password" id="campoSenha" class="campos" required><br>
                                </div>
                                <div class="text-center mt-3">
                                    <button id="btnCadastrar">Cadastrar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="cadlog.js"></script>

</body>

</html>
